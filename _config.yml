title:            PanX - Wiki
description:      A wiki for panx solutions
disqus_shortname: panxio
reading_time:     true
words_per_minute: 200
# Your site's domain goes here (https://wiki.panx.io)
# When testing locally leave blank or use http://localhost:4000
url: http://wiki.panx.io

# Owner/author information
owner:
  name:           PanX, LLP.
  avatar:         avatar.jpg
  bio:            "An open source job search engine and recruitment application"
  email:          support@panx.io
  # Social networking links used in footer. Update and remove as you like.
  twitter: PanX_io        
  facebook: PanX-1731576010391013    
  github: PanX-io     
  stackexchange:  
  linkedin: panx     
  instagram:      
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus: +PanxIoonline

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
